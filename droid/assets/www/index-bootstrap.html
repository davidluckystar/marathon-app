<!DOCTYPE html>
<html>
<head>
    <title>Marathon-app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="boostrap/hack.css" rel="stylesheet">
    <link href="boostrap/css/bootstrap.css" rel="stylesheet">
    <!--<link href="boostrap/css/bootstrap-theme.css" rel="stylesheet">-->
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="boostrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="boostrap/script.js"></script>
</head>
<body>
<nav class="navbar navbar-static-top navbar-inverse" role="navigation" id="mainTab">
    <h3 class="text-center">Marathon-app</h3>
    <div class="navbar-inner container">
        <ul class="nav navbar-nav" >
            <a id="createButton" class="btn btn-primary btn-lg" href="#create">Create</a>
            <li><a href="#train">Training</a></li>
            <li class="active"><a href="#marathons">Marathons<span class="badge pull-right">1</span></a></li>
        </ul>
    </div>
</nav>
<section class="tab-content">
    <div class="tab-pane" id="train">
        my trainings
    </div>
    <div class="tab-pane active" id="marathons">
        <div class="table-responsive">
            <table class="table table-hover table-bordered table-condensed">
                <thead>
                <th>Marathon</th>
                <th>Distance</th>
                <th>First guy</th>
                </thead>
                <tbody>
                <tr class="">
                    <td>BIG Friends marathon</td>
                    <td>12km</td>
                    <td>Marina Sputay</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="tab-pane" id="create">
        <form role="form">
            <div class="form-group input-group-lg">
                <input type="text" class="form-control" placeholder="Marathon-name">
            </div>
            <div class="form-group input-group input-group-lg">
                <input type="text" class="form-control" placeholder="Distance">
                <span class="input-group-addon">km</span>
            </div>
            <button type="button" id="createMarathon" class="btn btn-success btn-lg pull-right" href="#create">Create new marathon</button>
        </form>
    </div>
</section>
</body>
</html>
